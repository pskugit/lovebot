[DEFAULT]
ChromeDataPath=#choose chromedata path (can be any folder)
SleepTime=2

[TEXTING]
Name=#your name
Location=#your location
PersonalInfo=#your personal info
ManualOvertakeSymbol=..
MaxMsgCount=#maximum numer of chat bubbles until conversation is classified as completed 

[SCRAPING]
Count=#number of images to be swiped in one run 
RetryCount=3
ScrapingFolder=#choose path to download scraped imaged
Threshold=#value for like_core threshold. Lower values result in more right swipes (Recommended: 0.5)
MaxDistance=#set a limit for distance. Anything beyong that value be swiped left (Recommended: 1000)

[MODELS]
Bikini=#enter path to model .onnx file (can be any path)
Like=#enter path to model .onnx file (can be any path)
OpenAI=#enter openai API key